<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../RegistrationForm/registrationForm.css" />
    <link rel="stylesheet" href="../LandingPage/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><h2>Registration Form</h2></div>
      <form id="submit">
        <label for="fname">First name:</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter Your Name"
        />
        <!-- <br /> -->
        <!-- <label for="lname">Last name:</label><br /> -->
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter Your Surname"
        />
        <!-- <br /> -->
        <!-- <label for="lname">Last name:</label><br /> -->
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <!-- <br /> -->
        <br />
        <button type="submit" class="item" id="submitBtn">Submit</button>
        <button class="item">
          <a href="../LogIn/logIn.html">Already a user? Login!</a>
        </button>
        <button class="item">
          <a href="../LandingPage/Index.html">Get Me Back!</a>
        </button>
      </form>
    </div>
  </body>
  <script src="/RegistrationForm/registrationForm.js"></script>
</html>
